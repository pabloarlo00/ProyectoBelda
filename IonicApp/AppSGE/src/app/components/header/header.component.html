<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div class="ion-text-center d-flex justify-content-center">
        <ion-avatar
          (click)="irAlInicio()"
          style="cursor: pointer; width: 40px; height: 40px"
        >
          <img src="assets/icon/favicon.png" alt="Logo" />
        </ion-avatar>
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
