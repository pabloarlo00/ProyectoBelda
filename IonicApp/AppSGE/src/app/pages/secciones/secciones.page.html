<app-header></app-header>
<ion-toolbar>
  <ion-segment
    [value]="categoria"
    (ionChange)="segmentChanged($event)"
    scrollable="true"
  >
    @for (sec of seccionesDisponibles; track sec.nombre) {
    <ion-segment-button [value]="sec.nombre">
      <ion-label>{{ sec.nombre }}</ion-label>
      <ion-icon [name]="sec.iconoApp"></ion-icon>
    </ion-segment-button>
    }
  </ion-segment>
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-list>
    @for (noticia of notices; track noticia._id) {
    <app-card [item]="noticia"></app-card>
    }
  </ion-list>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando mÃ¡s noticias..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/buscar">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
